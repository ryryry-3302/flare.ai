<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:disabled {
            background-color: #ccc;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        .status {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            display: none;
            border-radius: 5px;
        }
        .success {
            background-color: #d1fae5;
            color: #065f46;
            display: block;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Upload Photo</h1>
    <form id="upload-form">
        <div class="upload-area">
            <label for="file-input">Select Photo</label>
            <input id="file-input" type="file" accept="image/*" capture>
            <div class="preview" id="preview"></div>
        </div>
        <button type="submit" id="upload-button" disabled>Upload Photo</button>
    </form>
    <div class="status" id="status"></div>
    
    <script>
        const sessionId = '{{ session_id }}';
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const uploadButton = document.getElementById('upload-button');
        const status = document.getElementById('status');
        const form = document.getElementById('upload-form');
        
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    uploadButton.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`/api/upload/${sessionId}`, {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'Upload successful! You can close this page now.';
                } else {
                    status.className = 'status error';
                    status.textContent = result.error || 'Upload failed. Please try again.';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload Photo';
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                status.className = 'status error';
                status.textContent = 'Upload failed. Please try again.';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Photo';
            }
        });
    </script>
</body>
</html>
